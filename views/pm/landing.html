<div class="panel-row">
    <div class="team-title team-members-title active">
        <p onclick="pm.showTeamMemeber()">My Team</p>
    </div>
    <div class="team-title team-requirements-title px-4">
        <p onclick="pm.showRequirements()">Requirement</p>
    </div>
</div>
<div class="team-members row">
    <div id="members" class="members card-deck">
        
    </div>
</div>
<div class="team-requirements">
    <div class="info-container">
        <div class="add-req-ctr"><i class="fa fa-plus-circle" aria-hidden="true"></i><p class="add-btn" data-toggle="modal" data-target="#addrequirement">Add New Requirement</p></div>
        <div class="req_total" role="alert"> Total requirements: <span id="req_total"></span></div>
    </div>
    <div id="team_requirements" class="team_requirements">
        
    </div>
</div>
<div id="addrequirement" class="addRequirementForm-container modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Requirement</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)" class="addRequirementForm-form">
                        <div class="form-group">
                            <label for="addrequirement_skills">Skills:</label>
                            <input type="text" class="form-control" id="addrequirement_skills">
                        </div>
                        <div class="form-group">
                            <label for="addrequirement_nor">Number of Requirements:</label>
                            <input type="tel" class="form-control" id="addrequirement_nor">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="pm.addRequirement()">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>
